<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/regular.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather API</title>
</head>
<body class="body">
    <div id="weather">
        <input type="text" class="search">
        <div class="content">
            <h1 class="capital">
                <span class="city">HCM City</span>
                <span>,</span>
                <span class="country">Viet Nam</span>
            </h1>

            <div class="time">24/5/2023, 12:00:00 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>
            <div class="short-desc">Clouds </div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="far fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>1000m</span>
                </div>
                <div class="sun">
                    <i class="far fa-sun"></i>
                    <span>1000m</span>
                </div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
